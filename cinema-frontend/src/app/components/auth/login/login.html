<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <h2>Đăng nhập</h2>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input id="username" type="text" [(ngModel)]="loginData.username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" [(ngModel)]="loginData.password" name="password" required />
    </div>
    <button type="submit" [disabled]="loading" class="btn btn-primary w-100">
      <span *ngIf="loading" class="loading-spinner"></span>
      {{ loading ? 'Đang xử lý...' : 'Đăng nhập' }}
    </button>
  </form>
</div>
