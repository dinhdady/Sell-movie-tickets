<div class="reset-password-container">
  <h2>Đặt lại mật khẩu</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input id="newPassword" type="password" formControlName="newPassword" placeholder="Nhập mật khẩu mới" />
      <div class="error" *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid">
        Mật khẩu phải có ít nhất 6 ký tự.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Nhập lại mật khẩu mới" />
      <div class="error" *ngIf="form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched">
        Mật khẩu xác nhận không khớp.
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Đang xử lý...' : 'Đặt lại mật khẩu' }}
    </button>
  </form>
</div>
