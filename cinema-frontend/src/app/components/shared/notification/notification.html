<div *ngIf="notification && notification.type" class="notification-container" [ngClass]="type">
  <div class="notification-card">
    <div class="notification-header">
      <div class="notification-icon">
        <i [class]="getIconClass()"></i>
      </div>
      <div class="notification-content">
        <h4 class="notification-title">{{ getTitle() }}</h4>
        <p class="notification-message">{{ message }}</p>
      </div>
      <button class="notification-close" (click)="closeNotification()" title="Đóng">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="notification-progress" *ngIf="type === 'success'">
      <div class="progress-bar"></div>
    </div>
  </div>
</div>
