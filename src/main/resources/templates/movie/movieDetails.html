<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --primary-color: #FF7676;
        --primary-hover: #FF5252;
        --secondary-color: #FF0000;
        --dark-bg: #000000;
        --medium-bg: #1a1a1a;
        --light-bg: #2d2d2d;
        --text-color: #ffffff;
        --text-light: rgba(255, 255, 255, 0.9);
        --accent-color: #FF7676;
        --border-color: #333333;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--dark-bg);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .movie-detail-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 40px;
        background: var(--medium-bg);
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .movie-poster {
        width: 100%;
        max-width: 400px;
        max-height: 550px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease;
    }

    .movie-poster:hover {
        transform: scale(1.02);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        color: var(--primary-color);
        font-weight: bold;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .movie-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 30px;
        text-align: left;
    }

    .info-card {
        background: var(--light-bg);
        padding: 25px;
        border-radius: 12px;
        border-left: 4px solid var(--primary-color);
    }

    .info-card h3 {
        color: var(--primary-color);
        margin: 0 0 15px 0;
        font-size: 1.3rem;
        font-weight: 600;
    }

    .info-card p {
        color: var(--text-light);
        margin: 8px 0;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    strong {
        color: var(--text-color);
        font-weight: 600;
    }

    .movie-description {
        background: var(--light-bg);
        padding: 30px;
        border-radius: 12px;
        margin: 30px 0;
        text-align: left;
        border-left: 4px solid var(--accent-color);
    }

    .movie-description h3 {
        color: var(--accent-color);
        margin: 0 0 15px 0;
        font-size: 1.3rem;
        font-weight: 600;
    }

    .movie-description p {
        color: var(--text-light);
        line-height: 1.8;
        font-size: 1.1rem;
        margin: 0;
    }

    .trailer-link {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        margin: 20px 0;
    }

    .trailer-link:hover {
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .trailer-link.no-trailer {
        background: var(--light-bg);
        color: var(--text-light);
        cursor: not-allowed;
    }

    .trailer-link.no-trailer:hover {
        transform: none;
        box-shadow: none;
    }

    .back-button {
        display: inline-block;
        padding: 12px 25px;
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 30px;
    }

    .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
    }

    .movie-rating {
        background: rgba(255, 215, 0, 0.2);
        color: var(--accent-color);
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        display: inline-block;
        margin: 15px 0;
    }

    @media (max-width: 768px) {
        .movie-detail-container {
            margin: 20px;
            padding: 25px;
        }
        
        h1 {
            font-size: 2.2rem;
        }
        
        .movie-info-grid {
            grid-template-columns: 1fr;
        }
        
        .movie-poster {
            max-width: 300px;
            max-height: 450px;
        }
    }
</style>
<body>
    <div class="movie-detail-container" id="movieContainer">
        <h1 id="movieTitle">Loading...</h1>
        <img id="moviePoster" src="" alt="Movie Poster" class="movie-poster">
        
        <div class="movie-description">
            <h3>Mô tả phim</h3>
            <p id="movieDescription"></p>
        </div>

        <div class="movie-info-grid">
            <div class="info-card">
                <h3>Thông tin chi tiết</h3>
                <p><strong>Thời lượng:</strong> <span id="movieDuration"></span> phút</p>
                <p><strong>Ngày phát hành:</strong> <span id="movieReleaseDate"></span></p>
                <p><strong>Thể loại:</strong> <span id="movieGenre"></span></p>
                <p><strong>Ngôn ngữ:</strong> <span id="movieLanguage"></span></p>
            </div>
            
            <div class="info-card">
                <h3>Đội ngũ sản xuất</h3>
                <p><strong>Diễn viên:</strong> <span id="movieCast"></span></p>
                <p><strong>Đánh giá phim:</strong> <span id="movieFilmRating"></span></p>
                <div class="movie-rating" id="movieRatingBadge" style="display: none;">
                    <span id="movieRating"></span>/10
                </div>
            </div>
        </div>

        <a id="movieTrailer" href="#" target="_blank" class="trailer-link">
            <i class="fas fa-play-circle"></i> Xem trailer
        </a>
        
        <br>
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            if (!movieId) {
                document.getElementById("movieContainer").innerHTML = "<h1>Không tìm thấy ID phim</h1>";
                return;
            }

            try {
                const response = await fetch(`/api/movie/${movieId}`);
                if (!response.ok) {
                    throw new Error("Không tìm thấy phim");
                }
                const movie = await response.json();

                if (!movie || Object.keys(movie).length === 0) {
                    throw new Error("Dữ liệu phim không hợp lệ");
                }

                // Hiển thị thông tin phim
                document.getElementById("movieTitle").textContent = movie.title || "Chưa có tiêu đề";
                document.getElementById("moviePoster").src = movie.posterUrl || "https://placehold.co/400x550?text=Movie+Poster";
                document.getElementById("movieDescription").textContent = movie.description || "Chưa có mô tả cho phim này";
                document.getElementById("movieDuration").textContent = movie.duration || "Chưa xác định";
                document.getElementById("movieReleaseDate").textContent = movie.releaseDate || "Chưa xác định";
                document.getElementById("movieGenre").textContent = movie.genre || "Chưa xác định";
                document.getElementById("movieLanguage").textContent = movie.language || "Chưa xác định";
                document.getElementById("movieCast").textContent = movie.cast || "Chưa có thông tin diễn viên";
                document.getElementById("movieFilmRating").textContent = movie.filmRating || "Chưa đánh giá";
                
                // Hiển thị rating nếu có
                if (movie.rating && movie.rating > 0) {
                    document.getElementById("movieRating").textContent = movie.rating;
                    document.getElementById("movieRatingBadge").style.display = "inline-block";
                }
                
                // Xử lý link trailer
                const trailerElement = document.getElementById("movieTrailer");
                if (movie.trailerUrl) {
                    trailerElement.href = movie.trailerUrl;
                } else {
                    trailerElement.textContent = "Không có trailer";
                    trailerElement.classList.add("no-trailer");
                    trailerElement.removeAttribute("href");
                    trailerElement.removeAttribute("target");
                }
            } catch (error) {
                console.error("Lỗi khi tải thông tin phim:", error);
                document.getElementById("movieContainer").innerHTML = `
                    <h1>Không tìm thấy phim</h1>
                    <p>Đã xảy ra lỗi khi tải thông tin phim. Vui lòng thử lại sau.</p>
                    <a href="/" class="back-button">
                        <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
