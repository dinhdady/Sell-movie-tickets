<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Thiết lập vị trí thông báo nổi */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Container thông báo -->
    <div class="toast-container">
        <div id="messageToast" class="alert text-center" role="alert" style="display: none;"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">Đặt lại mật khẩu</h3>
                    </div>
                    <div class="card-body">
                        <!-- Form đặt lại mật khẩu -->
                        <form th:action="@{/api/auth/reset-password}" method="POST" id="passwordForm">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required
                                       placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                                       placeholder="Nhập lại mật khẩu mới">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                            </div>
                        </form>

                        <!-- Link quay lại trang đăng nhập -->
                        <div class="mt-3 text-center">
                            <a th:href="@{auth}" class="text-decoration-none">Quay lại trang đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("passwordForm");
            const newPassword = document.getElementById("newPassword");
            const confirmPassword = document.getElementById("confirmPassword");
            const messageToast = document.getElementById("messageToast");
            const toastContainer = document.querySelector(".toast-container");

            function showMessage(message, type) {
                messageToast.innerHTML = message;
                messageToast.className = `alert alert-${type} text-center`;
                toastContainer.style.display = "block";
                messageToast.style.display = "block";

                setTimeout(() => {
                    toastContainer.style.display = "none";
                    messageToast.style.display = "none";
                }, 5000);
            }

            form.addEventListener("submit", function (event) {
                let isValid = true;
                let errorMessage = "";

                // Kiểm tra độ dài mật khẩu (tối thiểu 6 ký tự)
                if (newPassword.value.length < 6) {
                    errorMessage += "Mật khẩu mới phải có ít nhất 6 ký tự!<br>";
                    isValid = false;
                }

                // Kiểm tra xác nhận mật khẩu
                if (newPassword.value !== confirmPassword.value) {
                    errorMessage += "Mật khẩu xác nhận không khớp!<br>";
                    isValid = false;
                }

                if (!isValid) {
                    showMessage(errorMessage, "danger");
                    event.preventDefault(); // Ngăn form gửi đi nếu có lỗi
                } else {
                    showMessage("Mật khẩu hợp lệ, đang xử lý...", "success");
                }
            });

            // Hiển thị thông báo từ server nếu có
            let errorMessageFromServer = "[[${error}]]";
            let successMessageFromServer = "[[${success}]]";

            if (errorMessageFromServer && errorMessageFromServer !== "null") {
                showMessage(errorMessageFromServer, "danger");
            }

            if (successMessageFromServer && successMessageFromServer !== "null") {
                showMessage(successMessageFromServer, "success");
            }
        });
    </script>
</body>
</html>
