<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
</head>

<body>
<!-- back to top -->

<!-- start body -->
<div class="body py-5">
    <div class="container">
        <div class="w-50 m-auto">
            <!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->
            <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
            <!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
            <h2 class="my-2">Chi tiết đơn hàng</h2>
            <!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
            <h2>Kết quả thanh toán</h2>
            <p><strong>Mã đơn hàng:</strong> <span id="orderId"></span></p>
            <p><strong>Tổng tiền:</strong> <span id="totalPrice"></span></p>
            <p><strong>Thời gian thanh toán:</strong> <span id="paymentTime"></span></p>
            <p><strong>Mã giao dịch:</strong> <span id="transactionId"></span></p>
            <p><strong>Trạng thái:</strong> <span id="status"></span></p>

            <a href="/" class="btn btn-primary">Về trang chủ</a>
        </div>
    </div>
</div>
<!-- end body -->


<!-- start footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script>
    window.onload = function() {
    fetch("/vnpay-payment-return")
        .then(response => response.json())
        .then(data => {
            if (data.orderId) {
                document.getElementById("orderId").innerText = data.orderId;
                document.getElementById("totalPrice").innerText = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(data.totalPrice / 100);
                document.getElementById("paymentTime").innerText = data.paymentTime;
                document.getElementById("transactionId").innerText = data.transactionId;
                document.getElementById("status").innerText = (data.status === "success") ? "✅ Thành công" : "❌ Thất bại";
            } else {
                document.getElementById("status").innerText = "❌ Không tìm thấy thông tin đơn hàng!";
            }
        })
        .catch(error => console.error("Lỗi khi lấy dữ liệu:", error));
};
</script>

</html>
